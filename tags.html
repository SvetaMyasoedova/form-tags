<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="post">
      <div>
        <p>Name</p>
        <input
          tabindex="1"
          placeholder="Your name"
          type="text"
          name="username"
        />
      </div>
      <div>
        <p>Password</p>
        <input
          tabindex="2"
          placeholder="Your password"
          type="password"
          name="userpass"
        />
      </div>
      <div>
        <p>Phone number</p>
        <input
          tabindex="3"
          placeholder="Your phone number"
          type="tel"
          name="userphone"
        />
      </div>
      <div>
        <p>Gender</p>
        <input tabindex="4" type="radio" name="female" />Female
      </div>
      <div><input tabindex="4" type="radio" name="male" />Male</div>
      <div>
        <input tabindex="4" checked type="radio" name="another" />Another
      </div>
      <div>
        <p>Property</p>
        <input tabindex="5" checked type="checkbox" name="bike" />Bike
      </div>
      <div><input tabindex="6" type="checkbox" name="car" />Car</div>
      <div>
        <input tabindex="7" disabled type="checkbox" name="house" />House
      </div>
      <div>
        <p>Additional information</p>
        <textarea tabindex="8" name="additional information"></textarea>
      </div>
      <div>
        <p>Add a photo</p>
        <input tabindex="9" type="file" />
      </div>
      <div>
        <p>Favorite calor</p>
        <select tabindex="10" name="color">
          <option value="red">Red</option>
          <option selected value="yellow">Yellow</option>
          <option value="blue">Blue</option>
        </select>
      </div>
      <div>
        <p>Finish</p>
        <button tabindex="11" type="submit">Send</button>
        <button tabindex="12" type="reset">Clear</button>
      </div>
    </form>
  </body>
</html>
